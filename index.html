<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet" />
    <script type="text/javascript" src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="tic-tac-toe">
      <h2 class="title mt-3">Tic Tac Toe</h2>
      <div class="instructions">
        <div class="row">
          <div class="col-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="player1"
                placeholder="John"
              />
              <label for="player1">Player 1</label>
            </div>
          </div>
          <div class="col-4">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="player2"
                placeholder="Jane"
              />
              <label for="player2">Player 2</label>
            </div>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-success" onclick="startGame()">
              Start Game
            </button>
          </div>
        </div>
      </div>
      <div class="player-details">
        <h5 class="pd-player1"></h5>
        <h5 class="pd-player2"></h5>
      </div>
      <div class="board">
        <div class="container">
          <div class="row">
            <div class="col-1 cell" onclick="getCell(this.id)" id="11">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="12">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="13">&nbsp;</div>
          </div>
		  <div class="row">
            <div class="col-1 cell" onclick="getCell(this.id)" id="21">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="22">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="23">&nbsp;</div>
          </div>
		  <div class="row">
            <div class="col-1 cell" onclick="getCell(this.id)" id="31">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="32">&nbsp;</div>
            <div class="col-1 cell" onclick="getCell(this.id)" id="33">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
